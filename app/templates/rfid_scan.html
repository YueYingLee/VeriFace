<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan RFID Tag</title>
    <script>
        function pollRfid() {
            fetch("/get_latest_rfid")
                .then((response) => response.json())
                .then((data) => {
                    if (data.rfid_tag) {
                        window.opener.postMessage({ rfid_tag: data.rfid_tag }, "*");
                        alert("RFID tag detected: " + data.rfid_tag);
                        window.close();
                    } else {
                        setTimeout(pollRfid, 1000); // Retry after 1 second
                    }
                })
                .catch((error) => console.error("Error polling RFID:", error));
        }

        window.onload = pollRfid;
    </script>
</head>
<body>
    <h1>Please scan your RFID tag</h1>
    <p>Waiting for RFID tag...</p>
</body>
</html>
