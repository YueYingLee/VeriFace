<!doctype html>
<html lang="en">
<head>
    <title>RFID Scan</title>
</head>
<body>
    <h1>Scan Your RFID Tag</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
