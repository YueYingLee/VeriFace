{% extends "base.html" %}
{% block content %}
<head>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/logout.css') }}"> -->
</head> 
<style> 
    h1 {
        text-align: center;
        font-weight: bold;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
    }
    .navbar {
        background-color: #4760A2;  /* 4760A2, 688EBD, 4170a2*/
        text-align: center;
        padding: 50px 0;
        font-size: 30px;
        color: black; /* Black text color */
        font-weight: bold; /* Bold font weight */
    } 
 
    .navbar-link {
        color: black; /* Set the color to black */
        text-decoration: none; /* Remove underline */
        }
 
   
    .container {
        max-width: 600px;
        width: 100%; /* Ensure it adjusts responsively */
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 10px;
        align-items: center;
        text-align: center; 
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        width: 90%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #cccccc;
        border-radius: 5px;
    }
    .form-control:focus {
        outline: none;
        border-color: #007bff;
    }
    .btn {
        display: inline-block;
        padding: 20px 40px; /* Padding for size */
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #0d0d0d;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #dbe1e8;
    }
    .error {
        color: #ff0000;
        font-size: 14px;
    }
 
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }
    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .alert-error {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    } 

    /* Submit Button */
.btn-submit {
    background-color: rgb(197, 113, 121); /* Blue background */
    color: rgb(21, 21, 21); /* White text */
    padding: 20px 40px; /* Padding for size */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    font-size: 20px; /* Font size */
    cursor: pointer; /* Pointer cursor */
    text-decoration: none; /* Remove underline */
    display: inline-block; /* Ensure consistency with <a> styles */
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
}

.btn-submit:hover {
background-color: rgb(165, 85, 91); /* Darker shade for hover */
color: rgb(21, 20, 20); /* Keep text white */
}

 </style>
  <body> 
    <div class="navbar">
    <a href="/"class="navbar-link">&nbsp;&nbsp;&nbsp;VeriFace </a> </div>
    <br><h1>  Are you sure you want logout?</h1>
    <div class ="container"> 
<div class = "text">
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p> {{ form.submit(class="btn btn-submit") }} </p>
       <a href="{{url_for('index')}}" class = "btn" style = "background-color: rgb(80, 204, 113)">Back to Home Page</a>  
    </form> 
</div>

{% endblock %}
